<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,900i"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/21ff9197a0.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="/public/css/style.css" />

		<title>Ohmyfood</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__logo">ohmyfood</h1>
		</header>

		<section class="localisation">
			<i class="localisation__icon fas fa-map-marker-alt"></i>
			<span class="localisation__label">loc</span>
		</section>

		<section class="introduction">
            <h2 class="introduction__title">Réservez le menu qui vous convient</h2>
            <p class="introduction__paragraph">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="introduction__button">Explorer nos restaurants</button>
        </section>

		<section class="working">
            <h2 class="working__title">Fonctionnement</h2>
            <div class="working__item">
                <span>1</span>
                <i class="fas fa-mobile-alt"></i>
                <span>Choisissez un restaurant</span>
            </div>
            <div class="working__item">
                <span>2</span>
                <i class="fas fa-list-ul"></i>
                <span>Composez votre menu</span>
            </div>
            <div class="working__item">
                <span>3</span>
                <i class="fas fa-store"></i>
                <span>Dégustez au restaurant</span>
            </div>
        </section>

		<main>restaurants list</main>

		<footer>footer</footer>
	</body>
</html>
